{% extends "base.html" %} {% block title %}Criar Tarefa{% endblock %} {% block
content %}
<div class="container">
  <div class="row mb-4">
    <div class="col">
      <h2 class="mb-3">Criar Nova Tarefa</h2>
    </div>
    <div class="col-auto">
      <a
        href="{{ url_for('tarefas.list_tasks') }}"
        class="btn btn-outline-secondary"
      >
        <i class="fas fa-arrow-left me-2"></i>
        Voltar
      </a>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="descricao"
            name="descricao"
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="destinatario_id" class="form-label">Responsável</label>
          <select
            class="form-select"
            id="destinatario_id"
            name="destinatario_id"
            required
          >
            <option value="">Selecione um responsável</option>
            {% for membro in membros %}
            <option value="{{ membro.id }}">{{ membro.nome }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="horario" class="form-label">Prazo</label>
          <input
            type="datetime-local"
            class="form-control"
            id="horario"
            name="horario"
          />
          <small class="text-muted"
            >Deixe em branco se não houver prazo definido</small
          >
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>
            Criar Tarefa
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
